<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>

<body>
    <main>
        <section class="cards-container">
            <article class="card movie">
                <div class="thumb">
                    <img src="./images/music.jpg" alt="">
                </div>
                <h2 class="card-title">Movie reviews</h2>
            </article>
    
            <article class="card tv">
                <div class="thumb">
                    <img src="./images/tv-show.jpg" alt="">
                </div>
                <h2 class="card-title">TV show guides</h2>
            </article>
    
            <article class="card celebrity">
                <div class="thumb">
                    <img src="./images/celebrity.jpg" alt="">
                </div>
                <h2 class="card-title">Celebrity interviews</h2>
            </article>
    
            <article class="card arts">
                <div class="thumb">
                    <img src="./images/art.jpg" alt="">
                </div>
                <h2 class="card-title">Arts and culture</h2>
            </article>
        </section>
        
        <aside class="menu">
            <h2>Other Category</h2>
            <ul role="list">
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Finance</span>
                </li>
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Business</span>
                </li>
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Social media marketing</span>
                </li>
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Sales process and strategy</span>
                </li>
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Web development</span>
                </li>
                <li>
                    <i class="fas fa-arrow-circle-right"></i>
                    <span> Travel hacks</span>
                </li>
            </ul>
        </aside>
    </main>
</body>

</html>
