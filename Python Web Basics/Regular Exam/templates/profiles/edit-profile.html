{% extends 'base.html' %}
{% block content %}

<!-- Edit Profile Form -->

<section id="register">
        <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" method="POST" action="{% url 'edit profile' %}">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit">Edit</button>

                </form>
        </div>
</section>

{% endblock %}
